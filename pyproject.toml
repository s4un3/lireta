[project]
name = "lireta"
version = "0.1.0"
requires-python = "~=3.13"
description = "A project to render simple music"
authors = [{ name = "Pedro H. Saun√©", email = "<pedrohsaune@gmail.com>" }]
readme = "README.md"
dynamic = ["dependencies"]
license = "LGPL-3.0"
license-files = ["LICENSE.md"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[project.scripts]
lireta = 'lireta.main:main'

[tool.poetry.dependencies]
numpy = "^2.2.4"
scipy = "^1.15.2"
sounddevice = "^0.5.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.11.5"
basedpyright = "^1.28.5"

[tool.pyright]
executionEnvironments = [{ root = "src" }]
venvPath = "."
venv = ".venv"
ignore = [".venv"]

[tool.ruff.lint]
preview = true
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
    # pydoclint
    "DOC",
    # pydocstyle
    "D",
]
ignore = [
    # Incompatible with D211
    "D203",
    # Incompatible with D212
    "D213",
]
